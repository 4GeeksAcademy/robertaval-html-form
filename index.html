<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title> 
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="row justify-content-center mt-5">
       <div class="col-md-12">

      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Payment form example</h3>
        </div>
        <div class="card-body">
          <div id="error-msg" class="alert alert-danger d-none">Some fields are missing</div>

        <form class="container mt-4">
          <div class="row mb-3">
            <div class="col-md-5">
               <label for="cardNumber" class="form-label">Card #</label>
               <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000">
              </div>

            <div class="col-md-3">
              <label for="CVCnumber" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="CVCnumber" placeholder="0000">
              </div>

              <div class="col-md-4">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="amount" placeholder="0" min="0">
                </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="FirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="FirstName" placeholder="">
             </div>

            <div class="col md-6">
              <label for="LastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="LastName" placeholder="">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="City" class="form-label">City</label>
              <input type="text" class="form-control" id="City" placeholder="">
            </div>

          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select">
                <option selected>Pick a state</option>
                <option>Andalusia</option>
                <option>Aragon</option>
                <option>Asturias</option>
                <option>Balearic Islands</option>
                <option>Basque Country</option>
                <option>Canary Islands</option>
                <option>Cantabria</option>
                <option>Castile and Le√≥n</option>
                <option>Castilla-La Mancha</option>
                <option>Catalonia</option>
                <option>Extremadura</option>
                <option>Galicia</option>
                <option>La Rioja</option>
                <option>Madrid</option>
                <option>Murcia</option>
                <option>Navarre</option>
                <option>Valencian Community</option>
                <option>Ceuta</option>
                <option>Melilla</option>
            </select>
           </div>

           <div class="col-md-4">
             <label for="Postalcode" class="form-label">Postal Code</label>
             <input type="text" class="form-control" id="Postalcode" placeholder="">
           </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">We accept:</label>
                                <div class="d-flex align-items-center p-2 bg-secondary rounded">
                                    <div class="form-check me-2">
                                        <input class="form-check-input" type="radio" name="cardType" id="mastercard" checked>
                                        <label class="form-check-label" for="mastercard">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                    <div class="form-check me-2">
                                        <input class="form-check-input" type="radio" name="cardType" id="visa">
                                        <label class="form-check-label" for="visa">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check me-2">
                                        <input class="form-check-input" type="radio" name="cardType" id="diners">
                                        <label class="form-check-label" for="diners">
                                            <i class="fa-brands fa-cc-diners-club"></i>
                                        </label>

                                      </div>
                                      <div class="form-check">
                                          <input class="form-check-input" type="radio" name="cardType" id="amex">
                                          <label class="form-check-label" for="amex">
                                              <i class="fa-brands fa-cc-amex"></i>
                                          </label>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <label for="complexExampleMessage">Message</label>
                                  <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                                  <small class="text-muted">Add any notes here.</small>
                              </div>
                          </div>
                      </form>
			</div>
			<div class="card-footer text-end">
          <button class="btn btn-secondary" type="reset">Cancel</button> 
					<button id="sendForm" class="btn btn-primary" type="button">Send</button>
				</div>
			</div>
		</div>
	</div>
</div>


   <script src="script.js"></script> 
</body>
</html>
